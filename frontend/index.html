<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLM-4-Voice Chat</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --background-color: #f3f4f6;
            --text-color: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 4px 0;
        }

        .user-message {
            background-color: #e5e7eb;
            align-self: flex-end;
            margin-left: 20%;
        }

        .assistant-message {
            background-color: #dbeafe;
            align-self: flex-start;
            margin-right: 20%;
        }

        .input-container {
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .text-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }

        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .record-button {
            background-color: #dc2626;
            color: white;
        }

        .record-button.recording {
            background-color: #991b1b;
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button:active {
            transform: translateY(1px);
        }

        .status {
            padding: 8px;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }

        .audio-player {
            width: 100%;
            margin: 8px 0;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }

        .status.error {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .disconnected {
            opacity: 0.5;
            pointer-events: none;
        }

        .debug-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: #f3f4f6;
            border-radius: 4px;
        }

        .debug-log {
            height: 100px;
            overflow-y: auto;
            font-family: monospace;
            background-color: #1f2937;
            color: #e5e7eb;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>GLM-4-Voice Chat</h1>
        </div>

        <div id="responseArea" class="chat-container">
            <!-- Chat messages will be inserted here -->
        </div>

        <div class="input-container">
            <button id="recordButton" class="button record-button">
                Start Recording
            </button>
            <input type="text" id="textInput" class="text-input" placeholder="Type your message...">
            <button id="sendButton" class="button send-button">
                Send
            </button>
        </div>

        <div id="status" class="status">
            Not connected
        </div>
    </div>

    <script src="voice-chat.js"></script>
</body>

</html>
